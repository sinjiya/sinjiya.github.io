<!DOCTYPE html>
<html lang="en">
<head>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
</head>
<body> 
<h3>Welcome!</h3>
  <div id="app">
  {{ message }}
    <ul>
      <li v-for="(key, index) in skillset">
        {{key}}
        <ul>
          <li v-for="i in key">{{i}}</li>
        </ul>
      </li>
    </ul>
</div>
  
  <script>
    var app = new Vue({
      el: '#app',
      data() { return {
        message: 'Hello Vue!',
        skillset: {"Language": ["C#","VB"],
                   "OS": ["Windows","Linux","Mac"],
                   "Database": ["Oracel", "Microsoft SQL", "MYSQL","Access"]
                }
          }
      }
  })
  </script>
</body>
</html>
